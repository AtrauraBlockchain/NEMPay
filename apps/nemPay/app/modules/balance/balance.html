<div class="bar bar-header bar-nem">
<div class="h1 title title-center light">
Current Balance</div> 
<div class="buttons buttons-right header-item">
<span class="right-buttons"> 
<button class="button button-icon button-clear ion-android-more-vertical"> </button> </span>
</div> 
</div>
                
<ion-content class="has-header">
   <div class="page-balance">
      <div class="content" >
         <div class="list"  ng-show="$ctrl._DataBridge.mosaicOwned[$ctrl._Wallet.currentAccount.address]">
            <div class="item item-avatar item-icon-right" ng-repeat="mos in $ctrl._DataBridge.mosaicOwned[$ctrl._Wallet.currentAccount.address]">
               <img src="images/nem.png"/>
               <h2>{{(mos.quantity | fmtSupply:mos.mosaicId:$ctrl._DataBridge.mosaicDefinitionMetaDataPair)[0]}}<span class="text-muted">.{{(mos.quantity | fmtSupply:mos.mosaicId:$ctrl._DataBridge.mosaicDefinitionMetaDataPair)[1]}}</span></h2>
               <p><b>{{mos.mosaicId.namespaceId}}</b>:{{mos.mosaicId.name}}</p>
            </div>
         </div>
         <div class="panel-body" ng-show="!$ctrl._DataBridge.mosaicOwned[$ctrl._Wallet.currentAccount.address]">
            <p style="margin:0;">{{ 'GENERAL_NO_RESULTS' | translate }}</p>
         </div>
      </div>
   </div>
</ion-content>
 <div style="position: absolute; bottom: 0px; width: 100%;">
    <div style="float: right; margin-right: 18px; margin-bottom: 18px;"> <a ui-sref="app.transfer" class="button button-fab button-energized icon ion-paper-airplane" style="font-size: 50px;"></a></div>
 </div>
