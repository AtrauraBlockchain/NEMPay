<ion-content class="has-header">
    <div class="transactions-page">
        <div class="content double-padding">
            <div ng-show="$ctrl.transactionTab == 0">
                <table class="table">
                    <tbody>
                        <div ng-repeat="tx in $ctrl._DataBridge.transactions | orderBy:'-transaction.timeStamp'" class="nempay-transaction" ng-if="tx.transaction.type == 257">
                            <!-- Only if is a XEM or Mosaic transacton -->
                            <nempay-transaction d="tx" z="$ctrl._Wallet.currentAccount.address" h="$ctrl._DataBridge" tooltip-position="'left'"></nempay-transaction>
                        </div>
                    </tbody>
                </table>

                <div class="panel-body nothing" ng-show="$ctrl._DataBridge.transactions.length == 0">
                    <p>{{ 'GENERAL_NO_RESULTS' | translate }}</p>
                </div>

            </div>
            <div ng-show="$ctrl.transactionTab == 1">
                <table class="table">
                    <tbody>
                        <div ng-repeat="tx in $ctrl._DataBridge.unconfirmed | orderBy:'-transaction.timeStamp'" class="nempay-transaction" ng-if="tx.transaction.type == 257">
                            <!-- Only if is a XEM or Mosaic transacton -->
                            <nempay-transaction d="tx" z="$ctrl._Wallet.currentAccount.address" h="$ctrl._DataBridge" tooltip-position="'left'"></nempay-transaction>
                        </div>
                    </tbody>
                </table>

                <div class="panel-body nothing" ng-show="$ctrl._DataBridge.unconfirmed.length == 0">
                    <p>{{ 'GENERAL_NO_RESULTS' | translate }}</p>
                </div>
            </div>

        </div>
    </div>
</ion-content>

<div class="tabs">

    <ion-tabs class="tabs-positive  tabs-nem tabs-icon-top">

        <ion-tab title="{{'DASHBOARD_CONFIRMED' | translate}}" on-select="$ctrl.changeTransactionsTab(0)" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline"></ion-tab>

        <ion-tab title="{{'DASHBOARD_UNCONFIRMED' | translate}}" on-select="$ctrl.changeTransactionsTab(1)" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline"></ion-tab>

    </ion-tabs>

</div>
